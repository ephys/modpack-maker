query ProjectPage($id: ID!) {
  project(id: $id) {
    id
    iconUrl
    description
    longDescription
    homepage
    source
    name
    sourceId
  }
}

query ProjectPageJars($id: ID!, $offset: Int!, $limit: Int!, $query: String!) {
  jars(project: $id, offset: $offset, limit: $limit, query: $query) {
    nodes {
      id
      fileName
      releaseType
      downloadUrl
      mods {
        id
        modId
        modVersion
        name
        supportedMinecraftVersions
        supportedModLoader
      }
    }
    totalCount
  }
}
